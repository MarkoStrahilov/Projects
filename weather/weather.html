<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="weather.css">
    <script src="https://kit.fontawesome.com/3a58b25ffd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Search Locations And See Whats The Weather Like There</h1>
        <form>
            <input type="text" name="searchLocation" id="search" placeholder="Search A City & Country Or Continent">
            <button><i class="fas fa-search fa-2x"></i></button>
        </form>
        <div class="container">
            <h2 class="weatherinLocation cityName">Weather In Location</h2>
            <div class="flex">
                <div class="weatherStyles myStyle">
                    <h2 class="temperatureinLocation temp">Temperature</h2>
                </div>
                <div class="weatherStyles">
                    <h3>Wind Speed</h3>
                    <h2 class="windSpeedInLocation speed">Wind Speed</h2>
                </div>
                <div class="weatherStyles">
                    <h3>Huminidy</h3>
                    <h2 class="humidityInLocation humidity">Humidity</h2>
                </div>
                <div class="weatherStyles">
                    <h3>Weather</h3>
                    <h2 class="theWeatherInLocation weather">Weather</h2>
                </div>
                <div>
                    <img class="weatherImgInLocation imgStyle" src="https://openweathermap.org/img/w/01d.png" alt="img" width="80px" height="80px">
                </div>
            </div>
        </div>
    </main>
    <script src="weather.js"></script>
</body>

</html>
